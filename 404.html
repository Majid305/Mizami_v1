<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mizami - Chargement...</title>
    <script type="text/javascript">
      // Ce script permet de gérer les routes SPA (Single Page Application) sur GitHub Pages.
      // Il redirige les requêtes 404 vers l'index.html en conservant le chemin d'origine.
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      // Détecter si on est dans un sous-dossier (ex: /mizami/)
      var path = l.pathname;
      if (path.split('/').length > 2) {
          pathSegmentsToKeep = 1;
      }

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
