<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mizami</title>
    <script type="text/javascript">
      // Redirection simple vers la racine pour les SPA sur GitHub Pages
      var l = window.location;
      // On cherche à revenir à l'index.html à la racine du dépôt
      var repoName = l.pathname.split('/')[1];
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + repoName + '/index.html');
    </script>
  </head>
  <body></body>
</html>
